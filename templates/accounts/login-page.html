{% extends "base.html" %}

{% block page_title %}
    Login
{% endblock page_title %}

<!-- Start Login Section-->
{% block content %}
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <!-- Start Login Form-->
            <form action="{% url 'login_user' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <!-- Login Button-->
                <button type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
{% endblock content %}
