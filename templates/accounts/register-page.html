 {% extends "base.html" %}

     
 {% block page_title %}
     Register
 {% endblock page_title %}    
 
<!-- Start Register Section -->
{% block content %}
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <!-- Start Register Form -->
            <form action="{% url "register" %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <!-- Register Button -->
                <button type="submit">Register</button>
            </form>
            <!-- End Register Form -->

        </div>
        <div class="second-option">

            <!-- Link to Login Page -->
            <p>Have an account? <a href="{% url 'login_user' %}">Log in</a></p>
        </div>
    </div>
    <!-- End Register Section -->
 {% endblock content %}
