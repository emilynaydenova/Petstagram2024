{% extends 'base.html' %}
{%  load static %}

{% block page_title %}
    Photo edit
{% endblock page_title %} 

 <!-- Starts Edit Photo Section -->
{% block content %}
    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>

        <!-- Starts Edit Photo Form -->
        <form action="{% url 'photo_edit' pk=photo.pk %}" method='post' enctype="multipart/form-data" >
            {{ form.as_p }}
            {% csrf_token %}
 
            <!-- Edit Photo Button -->
            <button class="edit-btn" type="submit">Edit Photo</button>
        </form>
        <!-- End Edit Photo Form -->

    </div>
    <!-- End Edit Photo Section -->

{% endblock content %}
