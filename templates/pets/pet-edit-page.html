{% extends "base.html" %}

{% block page_title %}
    Pet edit
{% endblock page_title %}

<!-- Start Edit Pet Section -->
{% block content %}
     <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <!-- Start Edit Pet From -->
        <form action="{% url 'pet_edit' username=request.user.username pet_slug=pet.slug %}" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
     
            <button class="edit-btn" type="submit">Edit</button>
        </form>
        <!-- End Edit Pet Form -->

    </div>
{% endblock content %}
